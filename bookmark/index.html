<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Local server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/bootstrap.min.css" />
    <style>
        body {
            background-image: url(images/background.png);
            background-size: cover;
            background-position: center center;
            background-repeat:no-repeat;
        }
    </style>

</head>
<body onload="fetchBookmarks()" class="my-4 mx-4">
<div class="conatainer-fluid">
    <div class="row">
    <div class="jumbotron text-center col-md-4 offset-md-4 col-lg-4 offset-lg-4" style="border-radius: 15px">
        <h1 class="display-4">Bookmark App</h1>
        <p>Simple Bookmarking App</p>
        <form id='bmark' >
            <div class="form-group">
                <label>Site Name here</label>
                <input type="text" class="form-control" id="siteName" placeholder="Enter the Site Name">
            </div>
            <div class="form-group">
                <label>Site URL here</label>
                <input type="text" class="form-control" id="siteURL" placeholder="Enter the Site URL here">
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>
    </div>
    <!-- here print resuls -->
    <div id="bookmarkResults"></div>

    <footer class="footer col-md-4 offset-md-4 col-lg-4 offset-lg-4 text-muted">
        <p>&copy; By @realsdx</p>
    </footer>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
